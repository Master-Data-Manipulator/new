<ion-header>
  <ion-toolbar class="black">

    <div class="header">
      <img src="assets/pic.png" alt="Girl in a jacket" width="48" height="48">
      <ion-title>Tony Stark</ion-title>
    </div>

  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <h2>Certifications</h2>
    <div class="box" *ngFor="let dev of developers">
     <div class="space">{{dev.name}}</div>
     <div id="details"><span>Credential:</span><span>Expires:</span></div>
     <div id="buttons">
     <button id="View" [routerLink]="['/', 'developers', dev.id]">View</button>
      <button id="Update" [routerLink]="['/', 'developers', dev.id]">Update</button>
    </div>
    </div>
  </div>

</ion-content>


<ion-footer>
  <ion-toolbar>
    <div class="bottom-bar">
        <ion-icon id="add" name="add-circle-outline"></ion-icon>
      <ion-button color="contrast" size="small" id="but" fill="outline">EDIT CERTIFICATIONS</ion-button>
    </div>
  </ion-toolbar>
</ion-footer>
