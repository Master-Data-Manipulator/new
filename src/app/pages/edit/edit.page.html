<ion-header>
  <ion-toolbar class="black">

    <div class="header">
      <img src="assets/pic.png" alt="Girl in a jacket" width="48" height="48">
      <ion-title>Tony Stark</ion-title>
      <div id="flex">
        <ion-buttons slot="end">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
      </div>
    </div>
  </ion-toolbar>
</ion-header>
  

<ion-reorder-group (ionItemReorder)="doReorder($event)" disabled="false">
  <ion-item button *ngFor="let dev of developers" [routerLink]="['/', 'developers', dev.id]">
    <ion-label>
      <h2>{{ dev.name }}</h2>
    </ion-label>
    <ion-reorder></ion-reorder>
  </ion-item>
</ion-reorder-group>



<ion-footer>
  <ion-toolbar>
    <div class="bottom-bar">
      <ion-icon id="add" name="add-circle-outline"></ion-icon>
      <ion-button color="contrast" size="small" id="but" fill="outline">EDIT CERTIFICATIONS</ion-button>
    </div>
  </ion-toolbar>
</ion-footer>
