<ion-content>
  <ion-list>
    <ion-reorder-group (ionItemReorder)="reorderItems($event)" disabled="false">

      <ion-item *ngFor="let dev of developers">
        <ion-label>
        {{dev.name}}
        </ion-label>
        <ion-reorder slot="end"></ion-reorder>
      </ion-item>
    </ion-reorder-group>
  </ion-list>
</ion-content>
