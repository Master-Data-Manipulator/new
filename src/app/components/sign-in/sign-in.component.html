<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
  </ion-header>

<div id="container">
<div id="mid">
    <h2>LOGO</h2>
 
    <div class="authBlock">
      <h3>Sign In</h3>
      <div class="formGroup">
        <input type="text" class="formControl" placeholder="User ID / Email" #userName required>
      </div>

      <div class="formGroup">
        <input type="password" class="formControl" placeholder="Password" #userPassword required>
      </div>

      <!-- Calling SignIn Api from AuthService -->
      <div class="formGroup">
        <input type="button" id="button" value="Log in"
          (click)="authService.SignIn(userName.value, userPassword.value)">
      </div>

<div class="contain">
<a id="link" href="/forgot-password">Forgot User Id/Password</a>
<a id="link" ref="/register-user">Sign Up</a>
</div>
<br><br><br>
  <!-- Calling GoogleAuth Api from AuthService -->
  <div class="formGroup">
    <button type="button" class="btn googleBtn" (click)="authService.GoogleAuth()">
      <i class="fab fa-google-plus-g"></i>
      Log in with Google
    </button>
  </div>

    </div>
  </div>
</div>



</ion-content>
